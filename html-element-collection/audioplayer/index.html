<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задача 3. Аудиоплеер | Домашнее задание к лекции 1.2</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="mediaplayer">
  	<audio src="https://d34x6xks9kc6p2.cloudfront.net/540997b0-a35f-4b69-86d6-b1c925c4a264/540997b0-a35f-4b69-86d6-b1c925c4a264.mp3"></audio>
  	<div class="discarea">
  		<div class="disc">
  		</div>
  		<div class="stylus">
  			<div class="pivot"></div>
  			<div class="arm"></div>
  			<div class="head"></div>
  		</div>
  	</div>
  	<div class="controls">
  		<span class="title" title="LA Chill Tour"></span>
  		<div class="buttons">
  			<button class="back">
  				<i class="fa fa-backward"></i>
  			</button>
  			<button class="playstate">
  				<i class="fa fa-play"></i>
  				<i class="fa fa-pause"></i>
  			</button>
  			<button class="stop">
  				<i class="fa fa-stop"></i>
  			</button>
  			<button class="next">
  				<i class="fa fa-forward"></i>
  			</button>
  		</div>
  	</div>
  </div>
  <script type="text/javascript">
    const buttons = document.getElementsByClassName('buttons'),
          player = document.getElementsByClassName('mediaplayer'),
          songNames = ['LA Chill Tour.mp3', 'LA Fusion Jam.mp3', 'This is it band.mp3'];
    let index = 0;

    stopSong = function() {
      player[0].classList.remove('play');
      player[0].getElementsByTagName('audio')[0].pause();
      player[0].getElementsByTagName('audio')[0].currentTime = 0.0;
    }

    changeSong = function(index) {
      // stopSong();
      player[0].getElementsByTagName('audio')[0].src = './mp3/' + songNames[index];
      player[0].getElementsByClassName('title')[0].title = songNames[index].split('.')[0];
      if (player[0].classList.contains('play')) {
        player[0].getElementsByTagName('audio')[0].play();
      }
    }

    buttons[0].getElementsByClassName('playstate')[0].onclick = function() {
      if (player[0].classList.contains('play')) {
        player[0].classList.toggle('play');
        player[0].getElementsByTagName('audio')[0].pause();
      } 
      else {
        player[0].classList.toggle('play');
        player[0].getElementsByTagName('audio')[0].play();
      }
    }

    buttons[0].getElementsByClassName('stop')[0].onclick = stopSong;    
    buttons[0].getElementsByClassName('back')[0].onclick = function() {
      index--;
      if (index < 0) {index = songNames.length - 1};
      changeSong(index);
    }
    buttons[0].getElementsByClassName('next')[0].onclick = function() {
      index++;
      if (index > songNames.length - 1) {index = 0};
      changeSong(index);
    }

    player[0].getElementsByTagName('audio')[0].onended = function() {
      player[0].classList.toggle('play');
    }
    
  </script>
</body>
</html>
